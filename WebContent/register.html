<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>祖册界面</title>
<link href="css/Register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="js/jquery-3.1.1.min(1).js"></script>
    <script src="js/zhengze.js"></script>
    <script src="js/register.js"></script>
    <div id="register-form">
      <form action="dbRegister.jsp" method="post">
        <div id="tishi">
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span></span>
           <span>提示：区号+号码</span>
           <span></span>
           <span></span>
           <span></span>
        </div>
        <label>机构编号：</label>
        <input type="text" name="OrganizationId"  id="OrganizationId" placeholder="请输入正确的机构编号"><br>
        <label>机构名称：</label>
        <input type="text" name="OrganizationName" id="OrganizationName" placeholder="请输入正确的机构名称"><br>
        <label>地址：</label>
        <input type="text" name="adress" id="adress" placeholder="请输入正确的地址"><br>
        <label>用户名：</label>
        <input type="text" name="userName" id="userName" placeholder="用户名为6到20位字母和数字组成"><br>
        <label>身份证号：</label>
        <input type="text" name="idCardNum" id="idCardNum" placeholder="请输入正确的身份证号"><br>
        <label>真实姓名</label>
        <input type="text" name="realName" id="realName" placeholder="请输入真实姓名"><br>
        <label>固定电话：</label>
        <input type="text" name="tel" id="tel" placeholder="请输入正确的固定电话号码"><br>
        <label>手机号：</label>
        <input type="text" name="phone" id="phone" placeholder="请输入正确的手机号码"><br>
        <label>设置登录密码：</label>
        <input type="password" name="pwd1" id="pwd1" placeholder="密码为6到20位字母和数字组成"><br>
        <label>确认登录密码：</label>
        <input type="password" name="pwd2" id="pwd2" placeholder="请再次输入密码"><br>
        <input type="submit" value="提交" class="btn" id="btn">
        <input type="reset" value="重置" class="btn">
       </form>
    </div>
</body>
</html>
